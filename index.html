<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" type="image/png" href="kevinek.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 40, 40, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(60, 60, 60, 0.6) 0%, transparent 20%);
        }
        
        .card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 1px 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            z-index: 0;
        }
        
        .card-content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite;
        }
        
        .progress-container {
            height: 6px;
            background-color: #333;
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #666, #fff);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite alternate;
        }
        
        .kevinek-dev {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 1px;
            font-weight: 300;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress {
            0% { width: 30%; }
            100% { width: 70%; }
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .kevinek-dev {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="icon">⚠️</div>
            <h1>OOPS!</h1>
            <p>We are soon back for you...</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p>Our website is currently undergoing maintenance. We'll be back online shortly.</p>
            <div class="kevinek-dev">@kevinek.dev</div>
        </div>
    </div>
</body>
</html>
