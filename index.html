<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kevinek</title>
  <link rel="icon" href="hellokitty.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e70000;
      --primary-color-rgb: 231, 0, 0;
      --bg-color: #1a1a1a;
      --card-bg: rgba(0, 0, 0, 0.4);
      --text-color: rgba(255, 255, 255, 0.9);
      --text-secondary: rgba(200, 200, 200, 0.8);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: var(--text-color);
      background-image: 
        radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
          rgba(var(--primary-color-rgb), 0.1) 0%, 
          transparent 20%);
      transition: background-position 0.5s ease-out;
      perspective: 1000px;
    }

    @keyframes particleMove {
      0% { transform: translate(0, 0); opacity: 0; }
      20% { opacity: 0.5; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(var(--primary-color-rgb), 0.3); }
      50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(var(--primary-color-rgb), 0.6); }
    }

    @keyframes ripple {
      to { transform: scale(4); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes statPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 24px;
      width: 420px;
      padding: 30px 35px;
      text-align: center;
      position: relative;
      z-index: 1;
      transition: var(--transition);
      overflow: hidden;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        inset 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: pulse 4s ease infinite;
      transform-style: preserve-3d;
      opacity: 0;
      animation: fadeIn 0.8s 0.3s forwards;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(var(--primary-color-rgb), 0.1) 0%, transparent 70%);
      transform: rotate(0deg);
      transition: var(--transition);
      z-index: -1;
    }

    .profile-card:hover::before {
      transform: rotate(180deg);
    }

    .top-section {
      margin-bottom: 25px;
      position: relative;
      animation: fadeIn 0.8s 0.5s forwards;
      opacity: 0;
    }

    .avatar-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 25px;
      border-radius: 50%;
      padding: 6px;
      animation: pulse 4s ease infinite;
      transition: var(--transition);
    }

    .avatar {
      border-radius: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 3px solid rgba(var(--primary-color-rgb), 0.5);
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .avatar:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(var(--primary-color-rgb), 0.6);
      border-color: rgba(var(--primary-color-rgb), 0.8);
    }

    .name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: var(--transition);
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
    }

    .name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: var(--transition);
    }

    .name:hover {
      color: var(--primary-color);
      text-shadow: 0 0 15px rgba(var(--primary-color-rgb), 0.5);
    }

    .name:hover::after {
      width: 100%;
    }

    .username {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-weight: 500;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: fadeIn 0.8s 0.7s forwards;
    }

    .bio {
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 30px;
      padding: 0 15px;
      font-weight: 500;
      transition: var(--transition);
      opacity: 0;
      animation: fadeIn 0.8s 0.9s forwards;
    }

    .bio:hover {
      transform: scale(1.02);
      text-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.3);
      color: var(--primary-color);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.8s 1.1s forwards;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid rgba(var(--primary-color-rgb), 0.3);
      color: white;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      width: 100%;
      max-width: 280px;
      backdrop-filter: blur(5px);
      font-weight: 500;
      transition: var(--transition), transform 0.2s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background: rgba(var(--primary-color-rgb), 0.2);
      border-color: rgba(var(--primary-color-rgb), 0.6);
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(var(--primary-color-rgb), 0.4), transparent);
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn i {
      font-size: 22px;
      transition: var(--transition);
    }

    .btn:hover i {
      transform: scale(1.3);
      color: var(--primary-color);
      filter: drop-shadow(0 0 5px rgba(var(--primary-color-rgb), 0.5));
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(var(--primary-color-rgb), 0.5);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    .footer {
      font-size: 12px;
      color: rgba(180, 180, 180, 0.6);
      margin-top: 30px;
      transition: var(--transition);
      opacity: 0;
      animation: fadeIn 0.8s 1.3s forwards;
    }

    .footer:hover {
      color: var(--primary-color);
      text-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.3);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: rgba(var(--primary-color-rgb), 0.3);
      border-radius: 50%;
      animation: particleMove 10s infinite ease-in-out;
      will-change: transform, opacity;
    }

    .social-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 0.8s 0.9s forwards;
    }

    .stat {
      text-align: center;
      transition: var(--transition);
      position: relative;
      min-width: 70px;
    }

    .stat:hover {
      transform: translateY(-5px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: white;
      transition: var(--transition);
      position: relative;
      display: inline-block;
      min-width: 40px;
    }

    .stat:hover .stat-value {
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(var(--primary-color-rgb), 0.5);
      animation: statPulse 0.5s ease;
    }

    .stat-value::after {
      content: '+';
      position: absolute;
      right: -15px;
      top: 0;
      font-size: 16px;
      color: var(--primary-color);
      opacity: 0;
      transition: var(--transition);
    }

    .stat:hover .stat-value::after {
      opacity: 1;
      transform: translateY(-5px);
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .badge {
      display: inline-block;
      background: rgba(var(--primary-color-rgb), 0.2);
      color: var(--text-color);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 13px;
      margin-top: 20px;
      font-weight: 600;
      border: 1px solid rgba(var(--primary-color-rgb), 0.4);
      backdrop-filter: blur(5px);
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 0.8s 0.7s forwards;
    }

    .badge:hover {
      background: rgba(var(--primary-color-rgb), 0.4);
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 10px 20px rgba(var(--primary-color-rgb), 0.3);
    }

    .corner-decoration {
      position: absolute;
      width: 60px;
      height: 60px;
      border-width: 2px;
      border-style: solid;
      border-color: transparent;
      transition: var(--transition);
    }

    .corner-top-left {
      top: 15px;
      left: 15px;
      border-top-color: rgba(var(--primary-color-rgb), 0.5);
      border-left-color: rgba(var(--primary-color-rgb), 0.5);
    }

    .corner-top-right {
      top: 15px;
      right: 15px;
      border-top-color: rgba(var(--primary-color-rgb), 0.5);
      border-right-color: rgba(var(--primary-color-rgb), 0.5);
    }

    .corner-bottom-left {
      bottom: 15px;
      left: 15px;
      border-bottom-color: rgba(var(--primary-color-rgb), 0.5);
      border-left-color: rgba(var(--primary-color-rgb), 0.5);
    }

    .corner-bottom-right {
      bottom: 15px;
      right: 15px;
      border-bottom-color: rgba(var(--primary-color-rgb), 0.5);
      border-right-color: rgba(var(--primary-color-rgb), 0.5);
    }

    .profile-card:hover .corner-decoration {
      width: 50px;
      height: 50px;
    }

    @media (max-width: 480px) {
      .profile-card {
        width: 90%;
        padding: 25px 20px;
      }
      
      .social-stats {
        gap: 15px;
      }
      
      .btn {
        padding: 12px 20px;
        max-width: 240px;
      }
      
      .avatar-container {
        width: 140px;
        height: 140px;
      }
      
      .name {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    
    <div class="top-section">
      <div class="avatar-container">
        <img src="azdus.webp" alt="Avatar" class="avatar" />
      </div>
      <h1 class="name">Kevinek</h1>
      <div class="username">@kevinkurwa</div>
      <div class="badge">Premium Reseller / Developer</div>
    </div>

    <div class="social-stats">
      <div class="stat">
        <div class="stat-value">3K</div>
        <div class="stat-label">Products Sold</div>
      </div>
      <div class="stat">
        <div class="stat-value">5</div>
        <div class="stat-label">Projects</div>
      </div>
      <div class="stat">
        <div class="stat-value">1k</div>
        <div class="stat-label">Customers</div>
      </div>
    </div>

    <div class="bio">
      Professional reseller and full-stack developer with expertise in creating high-performance solutions and premium services.
    </div>

    <div class="buttons">
      <a href="https://discord.gg/kenoservice" target="_blank" class="btn discord-btn">
        <i class="fab fa-discord"></i>
        <span>Join Discord</span>
      </a>
      <a href="https://www.youtube.com/@kenoservicexyz" target="_blank" class="btn youtube-btn">
        <i class="fab fa-youtube"></i>
        <span>YouTube Channel</span>
      </a>
      <a href="https://kenoservice.xyz/" target="_blank" class="btn website-btn">
        <i class="fas fa-globe"></i>
        <span>Visit Website</span>
      </a>
    </div>

    <div class="footer">
      © 2025 Kevinek | All Rights Reserved
    </div>
    
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
  </div>

  <div class="particles" id="particles"></div>

  <script>
    // Enhanced particles system with improved performance
    const particlesContainer = document.getElementById('particles');
    const particleCount = window.innerWidth < 480 ? 80 : 150;
    
    // Create particles with better distribution
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random position
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      
      // Random movement
      const tx = (Math.random() - 0.5) * 300;
      const ty = (Math.random() - 0.5) * 300;
      
      // Random size (between 1px and 5px)
      const size = Math.max(1, Math.random() * 5);
      
      // Set properties at once to reduce reflows
      Object.assign(particle.style, {
        left: `${posX}%`,
        top: `${posY}%`,
        width: `${size}px`,
        height: `${size}px`,
        '--tx': `${tx}px`,
        '--ty': `${ty}px`,
        animationDelay: `${Math.random() * 15}s`,
        animationDuration: `${10 + Math.random() * 20}s`,
        opacity: Math.random() * 0.5,
        backgroundColor: `rgba(${Math.floor(200 + Math.random() * 55)}, 0, 0, ${0.2 + Math.random() * 0.3})`
      });
      
      particlesContainer.appendChild(particle);
    }

    // Title animation
    const originalTitle = "Kevinek";
    let isTitleChanged = false;
    
    function animateTitle() {
      document.title = isTitleChanged ? originalTitle : "Premium Reseller | Developer";
      isTitleChanged = !isTitleChanged;
      setTimeout(animateTitle, 3000);
    }
    
    // Start title animation after delay
    setTimeout(animateTitle, 1000);

    // Enhanced ripple effect for buttons with better performance
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        
        const rect = this.getBoundingClientRect();
        Object.assign(ripple.style, {
          left: `${e.clientX - rect.left}px`,
          top: `${e.clientY - rect.top}px`
        });
        
        this.appendChild(ripple);
        
        // Remove ripple after animation and open link
        ripple.addEventListener('animationend', () => {
          ripple.remove();
          window.open(this.href, '_blank');
        });
      });
    });

    // Add background animation on mouse move with smoothing
    let mouseX = 50, mouseY = 50;
    const smoothingFactor = 0.1;
    
    document.addEventListener('mousemove', (e) => {
      mouseX += (e.clientX / window.innerWidth * 100 - mouseX) * smoothingFactor;
      mouseY += (e.clientY / window.innerHeight * 100 - mouseY) * smoothingFactor;
      
      document.body.style.setProperty('--mouse-x', `${mouseX}%`);
      document.body.style.setProperty('--mouse-y', `${mouseY}%`);
    });

    // Add 3D tilt effect to profile card
    const profileCard = document.querySelector('.profile-card');
    
    profileCard.addEventListener('mousemove', (e) => {
      const rect = profileCard.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const angleX = (y - centerY) / 20;
      const angleY = (centerX - x) / 20;
      
      profileCard.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) scale(1.02)`;
    });
    
    profileCard.addEventListener('mouseleave', () => {
      profileCard.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
    });

    // Add subtle pulse animation to profile card
    const pulseAnimation = () => {
      const scale = 1 + Math.sin(Date.now() / 1500) * 0.01;
      profileCard.style.boxShadow = `0 15px 35px rgba(0, 0, 0, 0.5), 
        inset 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 ${10 + Math.sin(Date.now() / 1000) * 5}px rgba(var(--primary-color-rgb), 0.3)`;
      requestAnimationFrame(pulseAnimation);
    };
    
    pulseAnimation();
  </script>
</body>
</html>
